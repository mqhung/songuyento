<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị số nguyên tố</title>
</head>
<body>
<input type="text" placeholder="Nhập 1 số bất kỳ" id="number">
<input type="button" value="Check Prime" onclick="isPrime();">
<p id="result"></p>
</body>
<script>
    function isPrime() {
        let n = +document.getElementById('number').value;
        if (n < 2) {
            document.getElementById('result').innerHTML = "Số " + n + " không là số nguyên tố";
        } else {
            for (let i = 2; i<n-1;i++){
                if (n % i == 0){
                    document.getElementById('result').innerHTML = "Số " + n + " không là số nguyên tố";
                } else {
                    document.getElementById('result').innerHTML = "Số " + n + " là số nguyên tố";
                }
            }
        }
    }
</script>
</html>
